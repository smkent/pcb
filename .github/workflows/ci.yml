---
name: Test

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Build:
    name: KiCAD PCBs

    strategy:
      matrix:
        os:
          - Ubuntu

    runs-on: ${{ matrix.os }}-latest
    container:
      image: kicad/kicad:8.0
      options: --user root
    steps:
      - name: 💾 Check out repository
        uses: actions/checkout@v4

      - name: 🛠️ Set up build environment
        shell: bash
        run: |
          apt update && apt install -y python3-pip
          python3 -m pip install --break-system-packages --upgrade scons
          ln -snvf ~kicad/.config/kicad/8.0/*-lib-table /root/.config/kicad/8.0/

      - name: 🏗️ Run all project checks
        shell: bash
        env:
          CI: "true"
        run: |
          scons -u ci

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false
