---
name: Build

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Build:
    name: Python ${{ matrix.python-version }}

    strategy:
      matrix:
        os:
          - Ubuntu
        python-version:
          - "3.12"

    runs-on: ${{ matrix.os }}-latest
    container:
      image: yaqwsx/kikit:latest
    steps:
      - name: 💾 Check out repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: 🛠️ Install tools
        shell: bash
        run: |
          apt update && apt install -y xvfb python3-wxgtk4.0
          python3 -m pip install --upgrade pipx scons
          pip install -U -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-24.04 wxPython
          pipx install -v --system-site-packages InteractiveHtmlBom

      - name: 🏗️ Create PCB fabrication outputs
        shell: bash
        env:
          CI: "true"
        run: |
          xvfb scons -u

      - name: 📦 Save artifacts
        uses: actions/upload-artifact@v3
        with:
          name: "Gerbers"
          path: |
            **/fab-*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false
