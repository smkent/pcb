---
name: Build

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Build:
    name: Build KiCAD Projects

    strategy:
      matrix:
        os:
          - Ubuntu

    runs-on: ${{ matrix.os }}-latest
    container:
      image: yaqwsx/kikit:latest
    steps:
      - name: 💾 Check out repository
        uses: actions/checkout@v4

      - name: 🛠️ Install tools
        shell: bash
        run: |
          apt update && apt install -y xvfb python3-wxgtk4.0 libsecret-1-0
          python3 -m pip install --upgrade --find-links https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-"$(lsb_release -sr)" wxPython
          python3 -m pip install --upgrade scons pipx InteractiveHtmlBom

      - name: 🏗️ Create PCB fabrication outputs
        shell: bash
        env:
          CI: "true"
        run: |
          xvfb-run scons -u

      - name: 📦 Save artifacts
        uses: actions/upload-artifact@v3
        with:
          name: "Gerbers"
          path: |
            **/fab-*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false
