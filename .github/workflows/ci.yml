---
name: Build

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    container:
      image: yaqwsx/kikit:latest
    steps:
      - name: ğŸ’¾ Check out repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Install tools
        shell: bash
        run: |
          apt update
          apt install -y scons

      - name: ğŸ—ï¸ Create PCB fabrication outputs
        shell: bash
        env:
          CI: "true"
        run: |
          scons -u

      - name: ğŸ“¦ Save artifacts
        uses: actions/upload-artifact@v3
        with:
          name: "Gerbers"
          path: |
            **/fab-*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false
